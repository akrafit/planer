<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>ДФ 04</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/excel.css}"
          href="../../css/excel.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>
</head>

<body>
<div class="container">
    <div class="box">
        <div th:replace="menu :: header">...</div>
        <h2><span th:text="${title}"></span></h2>
        <h3><span th:text="${user.name}"></span></h3>
        <table border=0 cellpadding=0 cellspacing=0 width=1224 style='border-collapse:
 collapse;width:918pt'>
                <th class=xl913171> № </th>
                <th class=xl913171>Дата заполнения</th>
                <th class=xl913171>МВЗ</th>
                <th class=xl913171>Участок недр</th>
                <th class=xl913171>Скважина</th>
                <th class=xl913171>Для обработки скважин, т</th>
                <th class=xl913171>Коэф. потерь при обработке скважин, %</th>
                <th class=xl913171>Потери при обработке(план), т</th>
                <th class=xl913171>Потери при обработке(факт), т</th>
                <th class=xl913171>Период</th>
                <th class=xl913171>Коментарий</th>
                <th class=xl913171>Действие</th>
            </tr>
            <tr id="input">
                <form>
                    <td class=xl933171><input type="hidden" id="dfId" th:value="${dfId}" value=""/></td>
                    <td class=xl933171 th:utext="${edit.format(formatPost)}" ></td>
                    <td class=xl933171>
                        <select type="text" id="mvz">
                            <option value="1">выберите тип</option>
                            <option th:each="option : ${mvzList}" th:value="${option.id}" th:text="${option.name}"></option>
                        </select>
                    </td>
                    <td class=xl933171>
                        <select id="oilfield">
                            <option value="Аянский (Западный) участок">Аянский (Западный) участок</option>
                            <option value="Аянский участок">Аянский участок</option>
                            <option value="Аянское месторождение участок">Аянское месторождение участок</option>
                            <option value="Большетирский участок">Большетирский участок</option>
                            <option value="Верхнетирский участок">Верхнетирский участок</option>
                            <option value="Даниловский участок">Даниловский участок</option>
                            <option value="Западно-Усть-Кутский участок">Западно-Усть-Кутский участок</option>
                            <option value="Западно-Ярактинский участок">Западно-Ярактинский участок</option>
                            <option value="Кийский участок">Кийский участок</option>
                            <option value="Мирнинский участок">Мирнинский участок</option>
                            <option value="Тутурский участок">Тутурский участок</option>
                            <option value="Ярактинский участок">Ярактинский участок</option>
                            <option value="Ярактинское месторождение участок">Ярактинское месторождение участок</option>
                        </select>
                    </td>
                    <td class=xl933171><input type="text" id="well"/></td>
                    <td class=xl953171><input type="number" id="usedTon"/></td>
                    <td class=xl953171><input type="number" id="coefLost"/></td>
                    <td class=xl953171><input type="number" id="procLostPlan"/></td>
                    <td class=xl953171><input type="number" id="procLostFact"/></td>
                    <td class=xl933171>
                        <select type="text" id="datePeriod">
                            <option th:each="option : ${dateList}" th:value="${option}" th:text="${option.format(formatOption)}"></option>
                        </select>
                    </td>
                    <td class=xl963171><input type="text" id="comment"/></td>
                    <td class=xl963171><input type="button" id="df14Add" value="Сохранить"/></td>
                </form>
            </tr>
            <tr height=20 style='height:15.0pt' th:each="df, stat : ${dfs}">
                <td class=xl933171 th:utext="${stat.count}"></td>
                <td class=xl933171 th:utext="${df.time.format(formatPost)}"></td>
                <td class=xl933171 th:utext="${df.mvzName}">Мвз</td>
                <td class=xl933171 th:utext="${df.oilfield}">Участок недр</td>
                <td class=xl933171 th:utext="${df.well}">Скважина</td>
                <td class=xl943171 th:utext="${df.usedTon}">Наименование</td>
                <td class=xl943171 th:utext="${df.coefLost}">Наименование</td>
                <td class=xl943171 th:utext="${df.procLostPlan}">Наименование</td>
                <td class=xl943171 th:utext="${df.procLostFact}">Наименование</td>
                <td class=xl933171 th:utext="${df.period}">Период</td>
                <td class=xl953171 th:utext="${df.comment}">Комментарий</td>
                <td class=xl963171>&nbsp;
                    <button th:if="${df.time > edit.minusDays(7)}" title="Удалить запись"
                            type="submit"
                            th:onclick="'deleteDf(\'' + ${df.id} + '\');'">(-)
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="../../js.js"></script>
</body>
</html>
